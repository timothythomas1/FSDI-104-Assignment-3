<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/myStyle.css">
    <script src="https://kit.fontawesome.com/9bed12024e.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./admin.html">Admin</a>
                </li>
            </ul>
        </nav>
        <h1 class="display-1">
            <i class="fa-solid fa-feather"></i> 
            The Fashion Pet
            <i class="fa-solid fa-paw"></i>
        </h1>

        <p id="info"></p>
    </header>

    <main class="container">
        <h2>Register a new pet for service!</h2>
        <div >
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default ">Name</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                id="textPetName">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default textPetAge">Age</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="textPetAge">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default textPetGender">Gender</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="textPetGender">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default textPetBreed">Breed</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="textPetBreed">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default textPetOwnerName">Owner</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="textPetOwnerName">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default textPetContactPhone">Phone Number</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="textPetContactPhone">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Services</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="Vaccine">Vaccine</option>
                    <option value="Nails">Nails</option>
                    <option value="Grooming">Grooming</option>
                    <option value="Neuter">Neuter</option>
                    <option value="Spay">Spay</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button onclick="register();"
                class="btn btn-primary" type="button">Register</button>
            </div>
        </div>
        <p id="number-pets"></p>

        <div class="row row-cols-1 row-cols-md-3 g-4"  id="pet-cards">
        </div>
<!-- Table -->
        <table class="table table-dark table-sm">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Breed</th>
                  <th scope="col">Service</th>
                  <th scope="col">Owner</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="pet-table">
            </tbody>
        </table>

    </main>

    </footer>
        <p class="sub_div">All the copyrights reserved Timothy Thomas &copy;
        </p>
    <footer>

    <script src="scripts/register.js"></script>
    <script src="scripts/display.js"></script>
</body>
</html>
